version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: urlclicker_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d urlclicker_development"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: bash -lc "bundle exec rails s -b 0.0.0.0 -p 3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/urlclicker_development
      RAILS_ENV: development
      API_KEY: dev-api-key
      IP_HASH_SALT: local-salt
      APP_ORIGIN: http://localhost:3001    # 短縮URLのベース
      CORS_ORIGIN: http://localhost:3001    # CORS許可ドメイン
    volumes:
      - ./api:/app
      - bundle_cache:/usr/local/bundle
    ports: ["3000:3000"]
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:3000/api
      NEXT_PUBLIC_API_KEY: dev-api-key
      NODE_ENV: development
    volumes:
      - ./web:/app
      - web_node_modules:/app/node_modules
    ports: ["3001:3000"]
    depends_on: [api]

volumes:
  pg_data: {}
  bundle_cache: {}
  web_node_modules: {}